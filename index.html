    <style>
      #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;

      #splash-screen.hidden { opacity: 0; pointer-events: none; }
      #splash-logo-container {

      }
      #splash-logo-svg {

      #splash-text {

      }

        font-size: 0.75rem;
        letter-spacing: 0.15em;
        color: #94a3b8;
        opacity: 0;
        animation: fadeIn 0.5s ease-out 0.5s forwards;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #splash-footer {
        position: absolute;
        bottom: 1.5rem;
        font-size: 0.625rem;
        letter-spacing: 0.15em;
        color: #64748b;
        text-align: center;
        line-height: 1.6;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #splash-footer a {
        color: #94a3b8;
        text-decoration: none;
        transition: color 0.2s;
      }
      #splash-footer a:hover {
        color: #f8fafc;
      }
      #splash-loader {
        margin-top: 1.5rem;
        width: 10rem;
        height: 2px;
        background: #1e293b;
        border-radius: 9999px;
        overflow: hidden;
      }
      #splash-loader::after {
        content: '';
        display: block;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, #64748b, transparent);
        animation: slide 1.2s ease-in-out infinite;
      }
      /* Glow effect */
      #splash-glow {
        position: absolute;
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, rgba(71, 85, 105, 0.3) 0%, transparent 70%);
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes spinLogo { 
        from { transform: rotate(0deg); } 
        to { transform: rotate(360deg); } 
      }
      @keyframes fadeIn { to { opacity: 0.7; } }
      @keyframes slide { from { transform: translateX(-100%); } to { transform: translateX(200%); } }
      @keyframes pulse {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.1); }
      }
    </style>
