    <style>
      /* Inline splash screen for immediate display */
      #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        transition: opacity 0.5s ease-out;
      }
      #splash-screen.hidden { opacity: 0; pointer-events: none; }
      #splash-logo { 
        font-size: 2.5rem; 
        font-weight: 300; 
        letter-spacing: 0.4em; 
        color: #f8fafc;
        animation: pulse 2s ease-in-out infinite;
      }
      #splash-tagline {
        margin-top: 1rem;
        font-size: 0.875rem;
        letter-spacing: 0.15em;
        color: #94a3b8;
        opacity: 0;
        animation: fadeIn 0.5s ease-out 0.5s forwards;
      }
      #splash-loader {
        margin-top: 2rem;
        width: 8rem;
        height: 2px;
        background: #1e293b;
        border-radius: 9999px;
        overflow: hidden;
      }
      #splash-loader::after {
        content: '';
        display: block;
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, transparent, #475569, transparent);
        animation: slide 1.2s ease-in-out infinite;
      }
      @keyframes pulse { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }
      @keyframes fadeIn { to { opacity: 0.7; } }
      @keyframes slide { from { transform: translateX(-100%); } to { transform: translateX(200%); } }
    </style>
  </head>
  <body>
    <!-- Inline splash for immediate display before React loads -->
    <div id="splash-screen">
      <div id="splash-logo">CHRONYX</div>
      <div id="splash-tagline">A Quiet Space for Your Life</div>
      <div id="splash-loader"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide splash when React app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) splash.classList.add('hidden');
          setTimeout(() => splash?.remove(), 500);
        }, 1000);
      });
    </script>
  </body>
