<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle for visibility -->
  <circle cx="32" cy="32" r="30" fill="#0f172a"/>
  
  <!-- Outer ring with gradient effect -->
  <circle cx="32" cy="32" r="26" stroke="#64748b" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Inner dashed ring -->
  <circle cx="32" cy="32" r="20" stroke="#64748b" stroke-width="1" stroke-dasharray="4 3" fill="none" opacity="0.4"/>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="4" fill="#64748b" opacity="0.9"/>
  
  <!-- Time markers at 12, 3, 6, 9 o'clock positions -->
  <circle cx="32" cy="8" r="2" fill="#64748b" opacity="0.6"/>
  <circle cx="56" cy="32" r="2" fill="#64748b" opacity="0.6"/>
  <circle cx="32" cy="56" r="2" fill="#64748b" opacity="0.6"/>
  <circle cx="8" cy="32" r="2" fill="#64748b" opacity="0.6"/>
</svg>