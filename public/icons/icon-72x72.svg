<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72" fill="none">
  <rect width="72" height="72" rx="12" fill="#0f172a"/>
  
  <!-- Outer ring -->
  <circle cx="36" cy="36" r="24" stroke="#5b7596" stroke-width="2.5" fill="none"/>
  
  <!-- Outer dashed ring -->
  <circle cx="36" cy="36" r="20" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3 3" fill="none" opacity="0.6"/>
  
  <!-- Inner dashed ring -->
  <circle cx="36" cy="36" r="14" stroke="#64748b" stroke-width="1" stroke-dasharray="2 2" fill="none" opacity="0.5"/>
  
  <!-- Center dot -->
  <circle cx="36" cy="36" r="3" fill="#5b7596"/>
  
  <!-- Orbital dots on outer ring -->
  <circle cx="36" cy="12" r="2" fill="#5b7596"/>
  <circle cx="60" cy="36" r="2" fill="#5b7596"/>
  <circle cx="36" cy="60" r="2" fill="#5b7596"/>
  <circle cx="12" cy="36" r="2" fill="#5b7596"/>
</svg>
