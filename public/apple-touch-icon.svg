<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#0f172a"/>
  
  <!-- Outer ring -->
  <circle cx="90" cy="90" r="65" stroke="#64748b" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Inner dashed ring -->
  <circle cx="90" cy="90" r="50" stroke="#64748b" stroke-width="1.5" stroke-dasharray="6 4" fill="none" opacity="0.4"/>
  
  <!-- Center dot -->
  <circle cx="90" cy="90" r="8" fill="#64748b" opacity="0.9"/>
  
  <!-- Time markers at 12, 3, 6, 9 o'clock positions -->
  <circle cx="90" cy="30" r="4" fill="#64748b" opacity="0.6"/>
  <circle cx="150" cy="90" r="4" fill="#64748b" opacity="0.6"/>
  <circle cx="90" cy="150" r="4" fill="#64748b" opacity="0.6"/>
  <circle cx="30" cy="90" r="4" fill="#64748b" opacity="0.6"/>
</svg>