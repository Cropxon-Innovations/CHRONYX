<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <rect width="180" height="180" rx="40" fill="#0f172a"/>
  
  <!-- Outer ring -->
  <circle cx="90" cy="90" r="60" stroke="#5b7596" stroke-width="4" fill="none"/>
  
  <!-- Outer dashed ring -->
  <circle cx="90" cy="90" r="50" stroke="#94a3b8" stroke-width="2" stroke-dasharray="6 6" fill="none" opacity="0.6"/>
  
  <!-- Inner dashed ring -->
  <circle cx="90" cy="90" r="35" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4 4" fill="none" opacity="0.5"/>
  
  <!-- Center dot -->
  <circle cx="90" cy="90" r="8" fill="#5b7596"/>
  
  <!-- Orbital dots on outer ring -->
  <circle cx="90" cy="30" r="4" fill="#5b7596"/>
  <circle cx="150" cy="90" r="4" fill="#5b7596"/>
  <circle cx="90" cy="150" r="4" fill="#5b7596"/>
  <circle cx="30" cy="90" r="4" fill="#5b7596"/>
  
  <!-- Orbital dots on inner dashed ring -->
  <circle cx="114.7" cy="65.3" r="3" fill="#64748b"/>
  <circle cx="65.3" cy="114.7" r="3" fill="#64748b"/>
</svg>
